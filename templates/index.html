<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tarslink</title>
  </head>
  <body>
    <h1 class="text-center">Excel Task</h1>
    <div class="container">
        <form method="POST" action="{% url 'process-file' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Upload Input File</label>
                <input type="file" class="form-control" id="exampleInputEmail1" name="excel-file" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <hr />
    <div class="container">
      <a class="btn btn-success" href="{% url 'generate-output' %}">Generate Output Excel File</a>
    </div>

    <hr />
    <div class="container">
      <a class="btn btn-secondary" href="{% url 'generate-graph' %}">Generate Graph</a>
    </div>

    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        {% if bar_plot %}
          <img src="data:image/png;base64,{{ bar_plot }}" alt="Bar Plot">
        {% endif %}
      </div>
      <div class="col-3"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
